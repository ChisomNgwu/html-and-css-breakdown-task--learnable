<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS file link -->
    <link rel ="stylesheet" href="./style.css">

    <!-- webpage title -->
    <title>Favorite Animals Adoption Form</title>
</head>
<body>
  
    <!-- Form section with input fields, select and submit button -->
    <form method="" action="" name="a simple form">
        <h2>Adopt Your Favorite Animal</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="example John Doe" required>
        <label for="Animals">Choose your Favorite:</label>
        <select name="Animals" id="list of animals">
            <option value="none">--Select option--</option>
            <option value="sheep">Sheep</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="monkey">Bird</option>
            <option value="jaguar">Reptile</option>
            <option value="lion">Lion</option>
            <option value="giraffe">Giraffe</option>
            <option value="elephant">Elephant</option>
            <option value="peacock">Peacock</option>
            <option value="penguin">Penguin</option>
            <option value="koala">Koala</option>
            <option value="tiger">Tiger</option>
            <option value="other">other</option>
        </select>
        <label for="reason">Why do you want to adopt this animal?</label>
        <textarea id="reason" name="reason" rows="4" placeholder="Share your reasons..." required></textarea>

        <button type="submit" id="submit_btn">Submit</button>

    </form>
</body>
</html>
